<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 500px;
			height: 400px;
			margin: 0 auto;
			
		}
		main{
			width: 100%;
			height: auto;
			margin-top: 50px;
			
		}
		nav{
			width: 400px;
			display: flex;
		}
		nav>a{
			display: block;
			width: 80px;
			height: 50px;
			text-align: center;
			color: red;
			background: darkblue;
			justify-content: space-between;
		}
		
		div{
			color: blue;
		}
		
	</style>
	
</head>
<body>
	<div class="wrap">
		<nav>
			<a href="#">首页</a>
			<a href="main.html?id=b">新闻</a>
			<a href="#">客服中心</a>
		</nav>
		<main>
			
		</main>
	</div>
	
	<script>
		$(function(){
			$.ajax({
				url:'http://localhost:3000/item',
				type:'get',
				success:function(e){
					for(var i in e){
						console.log(e)
						$('main').append("<a href='main.html?id="+e[i].id+"'>"+e[i].title+"</a>")
					}
				}
			})
		})
	</script>
</body>
</html>
